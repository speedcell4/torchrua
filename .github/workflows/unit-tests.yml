name: unit tests

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: "0 21 * * 6"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          uv --version

      - name: Install Dependencies
        run: uv sync --dev

      - name: Test with pytest
        run: |
          uv run pytest tests
